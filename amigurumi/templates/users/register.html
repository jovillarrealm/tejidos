{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="card mb-3" >
    <div class="row g-0">
        <div>
            <div class="card-body">
                <h5 class="card-title">{% trans "Registrarse" %}</h5>
                {% if error %}
                    <div class="alert alert-danger mt-3" role="alert">
                        {{ error }}
                    </div>
                {% endif %}    
                <p class="card-text">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% if form.errors %}
                            <div class="alert alert-danger mt-3" role="alert">
                                <strong>Error:</strong> {{ form.errors }}
                            </div>
                        {% endif %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">
                           {% trans "Registrarse" %}
                        </button>
                    </form>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
